<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Page</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .sidebar {
      height: 100%;
      width: 250px;
      background-color: #333;
      position: fixed;
      top: 0;
      left: -250px; 
      transition: 0.3s;
      padding-top: 60px;
      z-index: 1000;
      overflow-y: auto; 
    }

    .sidebar.open {
      left: 0; 
    }

    .sidebar a {
      padding: 15px 25px;
      text-decoration: none;
      font-size: 18px;
      color: white;
      display: block;
      transition: 0.3s;
    }

    .sidebar a:hover {
      background-color: #575757;
    }

    .sidebar .close-btn {
      position: absolute;
      top: 20px; 
      right: 20px;
      font-size: 35px;
      color: white;
      background: transparent;
      border: none;
      cursor: pointer;
    }

    header {
      width: 100%;
      height: 60px;
      background-color: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 999;
      padding-left: 50px;
    }

    header h1 {
      margin: 0;
      flex-grow: 1;
      text-align: center;
    }

    .menu-icon {
      font-size: 30px;
      position: absolute;
      left: 20px;
      cursor: pointer;
    }

    .main-content {
      margin-left: 0;
      padding: 80px 20px 20px 20px;
      width: 100%;
      transition: margin-left 0.3s;
      overflow-y: scroll; 
    }
    
    .blog-page {
      display: block; 
      margin-bottom: 20px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f9f9f9;
    }

    .blog-page.visible {
      display: block;
    }
    
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: white;
    }
    
    #chat-container {
      width: 100%;
      max-width: 480px;
      background: white;
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      height: 500px;
      overflow: hidden;
    }
    
    #chat-box {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 15px;
      padding: 20px;
      color: #000;
      position: relative;
    }
    
    #greeting {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      font-weight: bold;
      font-size: 20px;
      color: black;
    }
    
    #user-input {
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 30px;
      font-size: 16px;
      margin: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    #user-input:focus {
      outline: none;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    }
    
    .chat-bubble {
      max-width: 75%;
      padding: 10px 15px;
      margin: 10px 0;
      font-size: 14px;
      color: black;
      font-weight: normal;
    }
    
    .chat-bubble.bot {
      align-self: flex-start;
      background-color: #f1f1f1;
      border-radius: 10px;
    }
    
    .chat-bubble a {
      text-decoration: none;
      color: white;
      background-color: #DE00FF;
      padding: 8px 12px;
      border-radius: 5px;
      font-size: 14px;
    }
    
    .chat-bubble a:hover {
      background-color: #a800c4;
    }
    
    @media (max-width: 768px) {
      #chat-container {
        max-width: 100%;
        padding: 15px;
      }
    }
    
    @media (max-width: 480px) {
      #chat-container {
        max-width: 100%;
        padding: 10px;
        height: 450px;
      }
    }
    
  </style>
</head>
<body>

  <!-- Header with Hamburger Menu -->
  <header>
    <div class="menu-icon" id="menu-icon">&#x2630;</div>
    <h1>Notefinder üîç</h1>
  </header>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <button class="close-btn" id="close-btn">&times;</button> <!-- Close button -->
    <a href="#">Home</a>
    <a href="#">Services</a>
    <a href="#">About Us</a>
    <a href="#">Contact</a>
  </div>

  <!-- Main content with Blog Pages and start of chatbot html -->

  <main id="chat-container">
        <section id="chat-box">
            <!-- Centered and bold greeting message -->
            <div id="greeting">Welcome to Notefinder!.<br>Try this /download and title of book.</div>
        </section>
        <input type="text" id="user-input" placeholder="Type a command..." onkeydown="if(event.key === 'Enter'){sendMessage()}">
    </main>

  <script>
    document.getElementById('menu-icon').addEventListener('click', function() {
      document.getElementById('sidebar').classList.toggle('open');
    });

// start of chatbot script

    document.getElementById('close-btn').addEventListener('click', function() {
      document.getElementById('sidebar').classList.remove('open');
    });
    
    // link dalo yaha
    const downloadLinks = {
            "file1": "https://example.com/file1",
            "file2": "https://example.com/file2",
            "report": "https://example.com/report",
            "Blog":"https://theknowledgebooster3.blogspot.com/"
        };
       //link script over
       
        let isGreetingRemoved = false; 

        function sendMessage() {
            const userInput = document.getElementById("user-input").value.trim();
            if (userInput) {
                handleCommand(userInput); 
                document.getElementById("user-input").value = ''; 
            }
        }

        function displayMessage(message, sender) {
            const chatBox = document.getElementById("chat-box");
            const messageContainer = document.createElement("div");
            messageContainer.classList.add("chat-bubble", sender);
            messageContainer.innerHTML = message;
            chatBox.appendChild(messageContainer);
            chatBox.scrollTop = chatBox.scrollHeight;

            // Remove the greeting message after the first bot response
            if (!isGreetingRemoved && sender === "bot") {
                const greeting = document.getElementById("greeting");
                if (greeting) {
                    greeting.remove();
                    isGreetingRemoved = true;
                }
            }
        }

        function handleCommand(command) {
          if (command.startsWith("/download")) {
            const title = command.replace("/download", "").trim();
            if (downloadLinks[title]) {
              const link = downloadLinks[title];
              const text = `This is your download link,you can download by clicking download button.for more information see about us.Download üëá now!  "${title}":`;
              const button = `<a href="${link}" target="_blank">Download ${title}</a>`;
        
              // Display text first
              displayMessage(text, 'bot');
              // Then display the button in a separate bubble
              displayMessage(button, 'bot');
            } else {
              displayMessage("Invalid command. Please check the title or type /help.", 'bot');
            }
          } else if (command === "/help") {
            displayMessage("Here are some commands you can try:<br>1. <b>/download &lt;title&gt;</b> - Get a download link<br>2. <b>/info</b> - Get info about the bot", 'bot');
          } else if (command === "/info") {
            displayMessage("You can download free ebooks and notes.Use /download <title> to access your files.", 'bot');
          } else {
            displayMessage("Command not found. Type /help for available commands.", 'bot');
          }
        }
  // end of chatbot script 
  </script>
</body>
</html>
